<!DOCTYPE html>
<html>
<head>
    <title>Comprobante de Venta</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
                background-color: #CACACA;
                font-size: 11px;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
                font-size: 11px;
            }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%" valign="top" align="left">
                <img src="@logo" style="width:100px; height:auto; display:block;" />
            </td>

            <td style="width:55%" valign="top" align="center">
                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">@nombrenegocio</label><br />
                <div style="height:12px !important"></div>
                <label style="font-size:11px;">RUC: @docnegocio</label><br />
                <label style="font-size:11px;">Dirección: @direcnegocio</label><br />
            </td>

            <td style="width:25%;" align="right" valign="top">
                <table style="width:100%" class="border">
                    <tr>
                        <td align="center" style="background-color:#CACACA">
                            <label style="font-size:13px;font-weight:bold">@tipodocumento</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <label style="font-size:13px;font-weight:bold">N°: @numerodocumento</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div style="height:15px !important"></div>

    <table border="0" style="width:100%">
        <tr>
            <td style="width:60%" valign="top">
                <label style="font-size:11px;"><b>Cliente:</b> @nombrecliente</label><br />
                <label style="font-size:11px;"><b>Documento:</b> @doccliente</label><br />
            </td>
            <td style="width:40%" align="right">
                <label style="font-size:11px;"><b>Fecha:</b> @fecharegistro</label><br />
                <label style="font-size:11px;"><b>Vendedor:</b> @usuarioregistro</label><br />
            </td>
        </tr>
    </table>

    <div style="height:10px !important"></div>

    <table class="border" style="width:100%">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio USD</th>
                <th>Precio BS</th>
                <th>Cant.</th>
                <th>SubTotal USD</th>
                <th>SubTotal BS</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>

    <div style="height:15px !important"></div>

    <table border="0" style="width:100%">
        <tr>
            <td style="width:60%">
                <div style="border: 1px solid black; padding: 5px; width: fit-content; background-color: #f9f9f9;">
                    <label style="font-size:10px;"><b>Tasa de Cambio Aplicada:</b> 1 USD = @tasacambio VES</label>
                </div>
            </td>
            <td style="width:40%">
                <table style="width:100%">
                    <tr>
                        <td class="text-right" style="font-size:11px;">Total USD:</td>
                        <td class="text-right" style="font-size:11px;">$ @montototal</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="font-size:12px; font-weight:bold;">Total BS:</td>
                        <td class="text-right" style="font-size:12px; font-weight:bold;">Bs. @montototalbs</td>
                    </tr>
                    <tr><td colspan="2"><hr /></td></tr>
                    <tr>
                        <td class="text-right" style="font-size:11px;">Pago con:</td>
                        <td class="text-right" style="font-size:11px;">@pagocon</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="font-size:11px;">Cambio:</td>
                        <td class="text-right" style="font-size:11px;">@cambio</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div style="height:30px !important"></div>
    <div align="center">
        <label style="font-size:10px;">Gracias por su compra</label>
    </div>
</body>
</html>
