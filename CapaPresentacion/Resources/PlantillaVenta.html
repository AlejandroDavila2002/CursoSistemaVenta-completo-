<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Inventario</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%" valign="top" align="left">
                <img src="@logo" style="width:100px; height:auto; display:block;" />
            </td>

            <td style="width:55%" valign="top" align="center">
                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">@nombrenegocio</label><br />
                <div style="height:12px !important"></div>
                <label style="font-size:11px;">RUC: @docnegocio</label><br />
                <label style="font-size:11px;">Direcci√≥n: @direcnegocio</label><br />
            </td>

            <td style="width:25%;" align="right" valign="top">
                <table style="width:100%" class="border">
                    <tr>
                        <td align="center" style="background-color:#CACACA">
                            <label style="font-size:15px;font-weight:bold">REPORTE</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <label style="font-size:15px;font-weight:bold">INVENTARIO</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <hr />
</body>
</html>
